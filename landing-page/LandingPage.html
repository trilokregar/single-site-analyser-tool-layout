<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="LandingPage.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Landing Page</title>
  </head>
  <body>
    <div class="position-relative">
      <!-- Background Video -->
      <video autoplay muted loop class="background-video">
        <source src="../assets/landing-page/background.mp4" type="video/mp4" />

      <div>

              />

              />

            <div class="slide">
              <img
                class="hindustan-unilever-img"
                src="../assets/why-admavin/Hindustan_Unilever.png"
                alt="hindustan-unilever"
              />
            </div>
            <div class="slide">
              <img
                class="bmw-img"

              />

            <div class="slide">
